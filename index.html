<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #06b6d4, #0ea5e9, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-bottom: 48px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Game Area */
        .game-section {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        .game-board {
            background: #000;
            border-radius: 16px;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-grid {
            position: absolute;
            inset: 0;
            opacity: 0.1;
        }

        .grid-line-h {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #06b6d4;
        }

        .grid-line-v {
            position: absolute;
            height: 100%;
            width: 1px;
            background: #06b6d4;
        }

        .game-message {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .game-message.idle h2 {
            font-size: 2rem;
            color: #06b6d4;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        .game-message.idle p {
            color: #94a3b8;
        }

        .game-message.paused h2 {
            font-size: 3rem;
            color: #eab308;
            animation: bounce 0.6s infinite;
        }

        .game-message.gameover h2 {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        .game-message.gameover p {
            color: #94a3b8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Next Piece */
        .next-piece {
            margin-top: 24px;
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #334155;
        }

        .next-piece p {
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .next-piece-box {
            background: #000;
            border-radius: 8px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
        }

        .next-piece-box::after {
            content: '';
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            border-radius: 4px;
            opacity: 0.3;
        }

        /* Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: 1px solid #d946ef;
            box-shadow: 0 10px 30px rgba(217, 70, 239, 0.3);
            transform: scale(1.05);
        }

        .stat-card label {
            font-size: 1rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .stat-card .value {
            font-size: 3rem;
            font-weight: 900;
            margin-top: 8px;
            color: #06b6d4;
        }

        .stat-card.highlight .value {
            color: #fff;
        }

        /* Timer */
        .timer-box {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #334155;
            text-align: center;
        }

        .timer-box label {
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .timer-box .value {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #06b6d4;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            color: #fff;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-secondary.active {
            background: #a855f7;
            color: #fff;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        /* Settings Panel */
        .settings-panel {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .settings-header p {
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }

        .toggle-btn:hover {
            color: #06b6d4;
        }

        /* Mode Switches */
        .mode-switches {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .switch-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .switch-group label {
            font-size: 1rem;
            font-weight: 500;
            color: #cbd5e1;
            cursor: pointer;
            flex: 1;
        }

        .switch {
            position: relative;
            width: 48px;
            height: 28px;
            background: #334155;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .switch.active {
            background: #06b6d4;
        }

        .switch::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: left 0.3s;
        }

        .switch.active::after {
            left: 24px;
        }

        /* Bot Settings */
        .bot-settings {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #a855f7;
            border-opacity: 0.5;
        }

        .bot-settings-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #d946ef;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bot-settings select {
            width: 100%;
            background: #334155;
            color: #fff;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .bot-settings select:focus {
            outline: none;
            border-color: #a855f7;
        }

        .bot-settings select option {
            background: #1e293b;
            color: #fff;
        }

        /* Keyboard Guide */
        .keyboard-guide {
            margin-top: 48px;
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
        }

        .keyboard-guide p {
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .keys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .key-item {
            text-align: center;
        }

        .key {
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            color: #fff;
            font-weight: 700;
            padding: 12px 16px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 8px;
            min-width: 70px;
        }

        .key-action {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #64748b;
            font-size: 0.75rem;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>TETRIS</h1>
            <p>Experience the Classic</p>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left - Game Area -->
            <div>
                <div class="game-section">
                    <div class="game-board">
                        <div class="game-grid" id="gameGrid"></div>
                        <div class="game-message idle" id="gameMessage">
                            <h2>PRESS START</h2>
                            <p>Ready to play?</p>
                        </div>
                    </div>
                </div>

                <!-- Next Piece -->
                <div class="next-piece">
                    <p>Next Piece</p>
                    <div class="next-piece-box"></div>
                </div>
            </div>

            <!-- Right - Panel -->
            <div class="right-panel">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card highlight">
                        <label>Score</label>
                        <div class="value" id="scoreValue">0</div>
                    </div>
                    <div class="stat-card">
                        <label>Level</label>
                        <div class="value" id="levelValue">1</div>
                    </div>
                    <div class="stat-card">
                        <label>Lines</label>
                        <div class="value" id="linesValue">0</div>
                    </div>
                    <div class="stat-card">
                        <label>APM</label>
                        <div class="value" id="apmValue">0</div>
                    </div>
                </div>

                <!-- Timer -->
                <div class="timer-box">
                    <label>Time</label>
                    <div class="value" id="timerValue">0:00</div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn-primary" id="playBtn" onclick="togglePlay()">‚ñ∂ Play</button>
                    <button class="btn-secondary" onclick="newGame()">‚Üª New Game</button>
                </div>

                <!-- Settings -->
                <div class="settings-panel">
                    <div class="settings-header">
                        <p>Game Modes</p>
                        <button class="toggle-btn" onclick="toggleSettingsDetail()" title="Settings">‚öôÔ∏è</button>
                    </div>

                    <div class="mode-switches" id="modeList">
                        <div class="switch-group">
                            <label for="coopToggle">Co-op Mode</label>
                            <div class="switch" id="coopToggle" onclick="toggleSwitch(this)"></div>
                        </div>
                        <div class="switch-group hidden" id="botGroup">
                            <label for="botToggle">Enable Bot</label>
                            <div class="switch" id="botToggle" onclick="toggleSwitch(this)"></div>
                        </div>
                        <div class="switch-group">
                            <label for="zenToggle">Zen Mode</label>
                            <div class="switch" id="zenToggle" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>
                </div>

                <!-- Bot Settings -->
                <div class="bot-settings hidden" id="botSettings">
                    <div class="bot-settings-header">
                        ‚ö° Bot Strategy
                    </div>
                    <select id="botMode" onchange="changeBotMode(this.value)">
                        <option value="SURVIVAL">SURVIVAL</option>
                        <option value="TETRIS_BUILDER">TETRIS_BUILDER</option>
                        <option value="PRO_ATTACK">PRO_ATTACK</option>
                        <option value="ZEN">ZEN</option>
                        <option value="BALANCED" selected>BALANCED</option>
                    </select>
                </div>

                <!-- Audio Control -->
                <button class="btn-secondary" onclick="toggleAudio()" id="audioBtn">üîä Sound On</button>
            </div>
        </div>

        <!-- Keyboard Guide -->
        <div class="keyboard-guide">
            <p>Controls</p>
            <div class="keys-grid">
                <div class="key-item">
                    <div class="key">‚Üë</div>
                    <div class="key-action">Rotate</div>
                </div>
                <div class="key-item">
                    <div class="key">‚Üê ‚Üí</div>
                    <div class="key-action">Move</div>
                </div>
                <div class="key-item">
                    <div class="key">‚Üì</div>
                    <div class="key-action">Down</div>
                </div>
                <div class="key-item">
                    <div class="key">Space</div>
                    <div class="key-action">Drop</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Modern Tetris ‚Ä¢ Built with Vanilla HTML/CSS/JS ‚Ä¢ Featuring AI Co-op Mode</p>
        </div>
    </div>

    <script>
        let gameState = 'idle'; // idle, playing, paused, gameover
        let score = 0;
        let level = 1;
        let lines = 0;
        let apm = 0;
        let time = 0;
        let isMuted = false;
        let isCoopMode = false;
        let isBotEnabled = false;
        let isZenMode = false;

        // Generar grid de fondo
        function generateGameGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            // L√≠neas horizontales (20 l√≠neas)
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-h';
                line.style.top = `${(i + 1) * 5}%`;
                grid.appendChild(line);
            }
            
            // L√≠neas verticales (12 l√≠neas)
            for (let i = 0; i < 12; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-v';
                line.style.left = `${(i + 1) * 8.33}%`;
                grid.appendChild(line);
            }
        }

        function updateGameMessage(state) {
            const message = document.getElementById('gameMessage');
            message.className = 'game-message ' + state;
            
            switch(state) {
                case 'idle':
                    message.innerHTML = '<h2>PRESS START</h2><p>Ready to play?</p>';
                    break;
                case 'playing':
                    message.innerHTML = '';
                    break;
                case 'paused':
                    message.innerHTML = '<h2>PAUSED</h2>';
                    break;
                case 'gameover':
                    message.innerHTML = `<h2>GAME OVER</h2><p>Final Score: ${score}</p>`;
                    break;
            }
        }

        function togglePlay() {
            if (gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('playBtn').textContent = '‚ñ∂ Resume';
            } else if (gameState === 'paused') {
                gameState = 'playing';
                document.getElementById('playBtn').textContent = '‚è∏ Pause';
            } else if (gameState === 'idle') {
                gameState = 'playing';
                document.getElementById('playBtn').textContent = '‚è∏ Pause';
                startNewGame();
            }
            updateGameMessage(gameState);
        }

        function newGame() {
            score = 0;
            level = 1;
            lines = 0;
            apm = 0;
            time = 0;
            gameState = 'idle';
            document.getElementById('playBtn').textContent = '‚ñ∂ Play';
            updateStats();
            updateGameMessage('idle');
        }

        function startNewGame() {
            console.log('Nuevo juego iniciado');
        }

        function toggleSwitch(element) {
            element.classList.toggle('active');
            
            if (element.id === 'coopToggle') {
                isCoopMode = element.classList.contains('active');
                document.getElementById('botGroup').classList.toggle('hidden', !isCoopMode);
                if (!isCoopMode) {
                    document.getElementById('botToggle').classList.remove('active');
                    document.getElementById('botSettings').classList.add('hidden');
                    isBotEnabled = false;
                }
            } else if (element.id === 'botToggle') {
                isBotEnabled = element.classList.contains('active');
                document.getElementById('botSettings').classList.toggle('hidden', !isBotEnabled);
            } else if (element.id === 'zenToggle') {
                isZenMode = element.classList.contains('active');
            }
        }

        function changeBotMode(mode) {
            console.log('Bot mode cambiado a:', mode);
        }

        function toggleAudio() {
            isMuted = !isMuted;
            document.getElementById('audioBtn').textContent = isMuted ? 'üîá Sound Off' : 'üîä Sound On';
        }

        function toggleSettingsDetail() {
            document.getElementById('modeList').classList.toggle('hidden');
        }

        function updateStats() {
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('levelValue').textContent = level;
            document.getElementById('linesValue').textContent = lines;
            document.getElementById('apmValue').textContent = apm;
            
            const mins = Math.floor(time / 60);
            const secs = time % 60;
            document.getElementById('timerValue').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Inicializar
        window.addEventListener('load', () => {
            generateGameGrid();
            updateStats();
        });

        // Simulaci√≥n de timer para demostraci√≥n
        setInterval(() => {
            if (gameState === 'playing') {
                time++;
                updateStats();
            }
        }, 1000);
    </script>
</body>
</html>
